<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamBin</title>
    <link rel="stylesheet" href="LandingStyle.css" />
  </head>
  <body>
    <nav>
      <div class="TopNav">
        <p>Exclusive Offer: Get 25% off Your First Purchase</p>
      </div>
      <div class="MainNav">
        <a href="./LandingPage.html">
          <img
            src="../Shared/Images/dreambin-logo.svg"
            alt="DreamBin Logo"
            height="85"
          />
        </a>
        <div class="RightPartOfNav">
          <div class="Lists">
            <input type="text" placeholder="Search" />
            <hr />
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <hr />
          <div class="Buttons">
            <button>
              <img
                src="../Shared/Logos/search-icon.svg"
                alt="Search Icon"
                height="25"
              />
            </button>
            <hr />
            <button>
              <img src="../Shared/Logos/cart.svg" alt="Cart Icon" height="25" />
              <span>0</span>
            </button>
          </div>
        </div>
      </div>
      <hr />
    </nav>
    <main></main>

    <footer></footer>
  </body>
</html>
